  <body>
    <h1>REGISTRATION :</h1>

    <form action="">
      <fieldset>
        <legend><b><u>Register</u></b></legend>
        <br />
        <label for="">Name :</label>
        <input type="text" />
        <br /><br />
        <label for="">Email :</label>
        <input type="email" required />
        <br /><br />
        <label for="">Mobile number :</label>
        <input type="number" />
        <br /><br />
        <label for="">Address :</label>
        <input type="text" />
        <br /><br />
        <label for="">Gender :</label>
        <input type="radio" />Male <input type="radio" />Female <br /><br />
        <label for="">Age :</label>
        <input type="number" min="20" max="50" />
        <br /><br />
        <label for="">File :</label>
        <input type="file" />
        <br /><br />
        <hr />
        <button>
          <a href="formpage.HTML">Login</a>
        </button>
        <button type="reset">reset</button>
        
      </fieldset>
    </form>
